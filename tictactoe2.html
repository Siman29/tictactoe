<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <form action="game2.html" method="GET">
            <input type="text" id="name" name="name" placeholder="Player" required><br/><br/> Symbol: <input type="radio" name="symbol" value="X" required checked>X
            <input type="radio" name="symbol" value="O" required>O
            <br/><br/>
            <button type="submit">Play</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
