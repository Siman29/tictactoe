<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <form action="game.html" method="GET">
            <input type="text" id="name1" name="name1" placeholder="Player1(X)" required><br/><br/>
            <input type="text" id="name2" name="name2" placeholder="Player2(O)" required><br/><br/>
            <button type="submit">Play</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
