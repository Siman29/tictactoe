<html>

<head>
    <title>Machine VS Person</title>
    <link rel="stylesheet" href="tictactoe.css">

</head>

<body>

    <div class="container">
        <h1>TIC TAC TOE</h1>
        <div class="container1">
            <div class="board">
                <div data-cell-index="0" id="0" class="square"></div>
                <div data-cell-index="1" id="1" class="square"></div>
                <div data-cell-index="2" id="2" class="square"></div>
                <div data-cell-index="3" id="3" class="square"></div>
                <div data-cell-index="4" id="4" class="square"></div>
                <div data-cell-index="5" id="5" class="square"></div>
                <div data-cell-index="6" id="6" class="square"></div>
                <div data-cell-index="7" id="7" class="square"></div>
                <div data-cell-index="8" id="8" class="square"></div>
            </div>
            <div class="card">
                <label>SCORE</label>
                <label>BOARD</label><br/><br/>
                <label id="name1"></label>: <label id="score1"></label><br/><br/>
                <label id="name2"></label>: <label id="score2"></label><br/><br/>
                <label id="draw"></label>: <label id="score"></label>
            </div>
        </div>
        <h2 class="game_status"></h2>

        <button type="button" class="Restart">Restart</button>
        <a href="index.html"><button type="button">Home</button></a>
        <a href="tictactoe2.html"><button type="button">Back</button></a>
    </div>
    <script src="game2.js"></script>
</body>


<footer class="footer1">
    <p>&copy; 2020 Siman Parveen siman.parveen@gmail.com</p>
</footer>

</html>
